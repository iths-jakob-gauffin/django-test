<!DOCTYPE html>
{% extends "base.html" %}
  {% block body_block %}
    {% if users %}
      {% for user in users %}
      <ul>
        <li>{{user.user}}</li>
        <li>{{user.first_name}} {{user.last_name}}</li>
        <li>{{user.email}}</li>
      </ul>
      {% endfor %}
    {% else %}
      <p>No users</p>
    {% endif %}
  {% endblock %}
